version: "3"

services:
  mailbox_service:
    image: mailbox
    build:
      context: ./Mailbox/
    volumes:
      - ./Mailbox:/usr/src/Mailbox/
      - /usr/src/Mailbox/node_modules
    ports:
      - "8080:8080"
    networks:
      - extnet
      - inet

  webapp_service:
    image: webapp
    build:
      context: ./Webapp/
    volumes:
      - ./Webapp:/usr/src/Webapp/
      - /usr/src/Webapp/node_modules
    ports:
      - "80:80"
    networks:
      - extnet
      - inet

  auth_service:
    image: auth
    build:
      context: ./Auth/
    volumes:
      - ./Auth:/usr/src/Auth/
      - /usr/src/Auth/node_modules
    networks:
      - inet

networks:
  extnet:
  inet:
    internal: true

